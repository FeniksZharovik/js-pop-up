<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Pop-up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded">Open Modal</button>

    <!-- Modal Container -->
    <div id="modalContainer" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <!-- Modals will be injected here -->
    </div>

    <script src="script.js"></script>
</body>

</html>
